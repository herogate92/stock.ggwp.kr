    function connect() {
      wsocket = new WebSocket(
        "wss://ws.ggwp.kr/ws/liveprice");
      wsocket.onopen = onOpen;
      wsocket.onmessage = onMessage;
      wsocket.onclose = onClose;
    }
    function disconnect() {
      wsocket.close();
    }

    function onOpen(evt) {
      //console.log("connection");
      var adnum = Math.floor(Math.random() * 3);
      if (adnum == 0) {
        appendMessage("[광고] <a href='https://ward.ggwp.kr'> 단축URL 와드하러 바로가기</a>");
      }
      else if (adnum == 1) {
        appendMessage("[광고] <a href='https://ggwp.kr'> TwitchTV(트위치티비) 인기 클립 보러가기</a>");
      }
      else if (adnum == 2) {
        appendMessage("[광고] <a href='https://blog.ggwp.kr/chat/room-ws.jsp'> 랜덤채팅 바로가기</a>");
      }
      appendMessage("중계서버와 연결되었습니다.");
      document.getElementsByClassName('alert')[0].innerText="중계서버와 연결되었습니다.";
    }

    function onMessage(evt) {
      var data = evt.data;
      if (data.indexOf("$~") == 0) //live price
      {
        const scdata = data.split("^");
        var code = scdata[1]
        var unixtime = scdata[2];
        var price = scdata[3];
        var cpprice = scdata[4];
        var nowUnixTime = unixtime;

        const foundCode = code_arr.findIndex(cd => cd == code);
        const targetEl = document.getElementById(codeId_arr[foundCode]);

        if (code == "122630") {
          //console.log(unixtime);
          if (min_233740 != unixtime) {
            //console.log(unixtime);
            min_233740 = Number(unixtime);
            currentBar = {
              open: null,
              high: null,
              low: null,
              close: null,
              time: min_233740
            };
          }
          else//min_233740 == unixtime
          {
          }
          mergeTickToBar(price);
          //return;
        }
        targetEl.classList.toggle("bg-black");
        if (Number(cpprice) > 0) {
          price = "+" + price;
          targetEl.classList.add("text-danger");
        }
        else if (Number(cpprice) < 0) {
          price = "-" + price;
          targetEl.classList.add("text-primary");
        }
        else if (Number(cpprice) == 0) {
          targetEl.classList.add("text-secondary");
        }
        targetEl.innerHTML = price;
        targetEl.classList.toggle("bg-light");
      }

      else if (data.indexOf("$!") == 0) {
        const data_arr = data.split("^");
        var msg = data_arr[1];
        appendMessage("[주문알림]" + msg);
        orderAlertProcess(msg);
        //playAlertSound(data);
      }
      else {
        console.log(data);
        appendMessage(data);
      }
    }
    function onClose(evt) {
      console.log("disconnection");
      appendMessage("연결이 끊어졌습니다.");
      document.getElementsByClassName('alert')[0].innerText="중계서버와 연결이 종료되었습니다."
    }

      $("#chatMessageArea").append(msg + "<br>");
      var chatAreaHeight = $("#chatArea").height();
      var maxScroll = $("#chatMessageArea").height() - chatAreaHeight;
      $("#chatArea").scrollTop(maxScroll);

      targetEl.classList.toggle("fa-bell");
      targetEl.classList.toggle("fa-bell-slash");

    function orderAlertProcess(data) {
      if (data.indexOf("매수주문확인") >= 0) {
        playSound('211');
      }
      else if (data.indexOf("매수체결확인") >= 0) {

        // candleSeries.setMarkers(markers);
        playSound('213');

      }

        // candleSeries.setMarkers(markers);
        playSound('113');
      }
    }

      if (soundState) {
        var audiof = new Audio(soundUrl + "Beep_Short.mp3");
        audiof.play();

        switch (type) {
          case 'beep':
            break;
          case '211':

            break;
          case '213':
            audiof = new Audio(soundUrl + "s213.mp3");
            break;
          case '111':
            audiof = new Audio(soundUrl + "s111.mp3");
            break;
          case '113':
            audiof = new Audio(soundUrl + "s113.mp3");
